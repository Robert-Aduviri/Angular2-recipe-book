<app-header (optionSelected)="loadedOption = $event"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedOption === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedOption !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
